{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Welcome to Fashion Outfit Generator</h3>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <div class="mb-4">
                    <h4 class="text-center mb-3">Existing Users</h4>
                    <div class="d-grid gap-2">
                        {% for user in existing_users %}
                        <form method="POST" action="{{ url_for('login') }}" class="d-inline">
                            <input type="hidden" name="username" value="{{ user }}">
                            <button type="submit" class="btn btn-outline-primary btn-lg w-100">
                                <i class="fas fa-user"></i> {{ user }}
                            </button>
                        </form>
                        {% endfor %}
                    </div>
                </div>
                
                <div class="text-center mb-3">
                    <span class="text-muted">or</span>
                </div>
                
                <div class="mb-3">
                    <h4 class="text-center mb-3">Create New User</h4>
                    <form method="POST" action="{{ url_for('login') }}" id="newUserForm">
                        <div class="input-group">
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Enter your name" required>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Create New
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add validation for new user form
    const newUserForm = document.getElementById('newUserForm');
    newUserForm.addEventListener('submit', function(e) {
        const username = document.getElementById('username').value.trim();
        if (username.length < 2) {
            e.preventDefault();
            alert('Please enter a name with at least 2 characters');
        }
    });
});
</script>
{% endblock %}
